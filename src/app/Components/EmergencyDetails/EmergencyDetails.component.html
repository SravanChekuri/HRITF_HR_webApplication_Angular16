<div>
  <div>
    <div style="display: flex; flex-direction: row">
      <div class="d-flex flex-column" style="width: 30%; margin-left: 5%">
        <label>Date From:<span style="color: red">*</span></label>
        <input type="date" class="form-control"
        formControlName="Effectivestartdate"
        [(ngModel)]="emergencyEsdDate"  (change)="esdChange($event)"
       />
       </div>
      <div class="d-flex flex-column" style="width: 30%; margin-left: -4%">
        <label>Date To:</label>
        <input type="date" class="form-control" formControlName="Effectiveenddate" [(ngModel)]="emergencyEndDate"/>
      </div>
      <button class="btn btn-primary sub-button animated" style="margin-left: -4%; margin-top: 3%" (click)="emergencysubmitdate()">
        <span class="text">Search</span>
      </button>
    </div>
 
    <h3 class="btn btn-primary sub-button animated text" style="margin-left: 87%">
      <span style="cursor: pointer" class="edit-icon">
        <i class="fa-solid fa-pen-to-square"></i>Edit
      </span>
    </h3>
 
    <button (click)="openModal('custom-modal-12')" class="btn btn-primary animated" style="height: 8%; width: 10%; margin-top: 2%; margin-right: 2%">
      <span style="cursor: pointer" class="edit-icon"><i class="fa-solid fa-clock-rotate-left"></i> View History</span>
    </button>
 
 
    <h3>Emergency Contact Details:</h3>
 
    <form [formGroup]="emergencyContact" (ngSubmit)="emergencyDetails()">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="contact">Effective Start Date: <span style="color: red">*</span>:</label>
          <input type="date" formControlName="Effectivestartdate" class="form-control" style="width: 80%"/>
        </div>
        <div class="form-group col-md-4" style="margin-bottom: 2%">
          <label for="contact">Effective End Date:</label>
          <input type="date" formControlName="Effectiveenddate" class="form-control" style="width: 80%" value="4712-12-31"/>
        </div>
        <div class="form-group col-md-4">
          <label for="relation">Relation: <span style="color: red">*</span>:</label>
          <select id="relation" class="form-control" formControlName="relation">
            <option value="" disabled selected>Select Relation Type</option>
            <option value="Father">Father</option>
            <option value="Mother">Mother</option>
            <option value="Spouse">Spouse</option>
            <option value="Sibling">Sibling</option>
            <option value="Guardian">Guardian</option>
          </select>
        </div>
      </div>
 
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="FirstName">First Name: <span style="color: red">*</span>:</label>
          <input type="text" id="FirstName" formControlName="FirstName" class="form-control"/>
        </div>
        <div class="form-group col-md-4">
          <label for="MiddleName">Middle Name:</label>
          <input type="text" id="MiddleName" formControlName="MiddleName" class="form-control"/>
        </div>
        <div class="form-group col-md-4">
          <label for="LastName">Last Name: <span style="color: red">*</span>:</label>
          <input type="text" id="LastName" formControlName="LastName" class="form-control"/>
        </div>
      </div>
 
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="Gender">Gender:</label>
          <select id="Gender" formControlName="Gender" class="form-control">
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="Dateofbirth">Date Of Birth:</label>
          <input type="date" id="Dateofbirth" formControlName="Dateofbirth" class="form-control"/>
        </div>
        <div class="form-group col-md-4">
          <label for="contactNo">Contact No: <span style="color: red">*</span>:</label>
          <input type="tel" class="form-control" id="contactNo" formControlName="contactNo" style="width: 200px"/>
        </div>
      </div>
 
      <div class="form-row" hidden="true">
        <div class="form-group col-md-4" style="margin-bottom: 2%">
          <label for="contact">Address Type:</label>
          <input type="text" formControlName="addressType" class="form-control" value="EMERGENCY_CONTACT" readonly/>
        </div>
      </div>
 
      <div class="form-row" style="justify-content: center">
        <div class="form-group col" style="margin-bottom: 1%; text-align: center; display: flex; flex-direction: row;">
          <button type="submit" class="btn btn-primary animated" style="width: 30%" >
            <span class="text">Submit</span>
          </button>
          <button type="button" class="btn btn-primary btn2 animated" style="width: 30%" (click)="updateEmergency()" >
            <span class="text">Update</span>
          </button>
          <button class="btn btn-primary btn2 animated" style="width: 30%; background-color: gray" type="button">
            <span class="text">Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
 
 
<jw-modal id="custom-modal-12">
  <button (click)="closeModal('custom-modal-12')" type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
