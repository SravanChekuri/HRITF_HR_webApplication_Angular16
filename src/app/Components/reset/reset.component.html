<div class="fullScreen">

      <div class="container d-flex flex-column flex-lg-row justify-content-between ">

        <div><img class="mt-4 logo-img" src="../../../assets/logos/HRIT logo 5.png" alt="logo"></div>

        <div class="card">

          <h3>Reset Your Password</h3>

          <form [formGroup]="forgotpassword" (ngSubmit)="SAVENEWPASSWORD()">

            <div class="input-container">
              <i class="fa-solid fa-key input-icon"></i>
              <input #passwordInput class="form-control"  [type]="passwordFieldType"  placeholder="Enter New Password"  formControlName="EnterNewPassword"  id="password">
              <fa-icon [icon]="eyeIcon" class="input-icon-eye" (click)="togglePasswordVisibility('password')"></fa-icon>
              <div class="error-message">
                <div *ngIf="forgotpassword.get('EnterNewPassword')?.touched && forgotpassword.get('EnterNewPassword')?.hasError('required')" class="text-danger">
                  *New Password is Required
                </div>
              </div>
            </div>

            <div class="input-container">
              <i class="fa-solid fa-key input-icon"></i>
              <input #reEnterPasswordInput class="form-control" [type]="reEnterPasswordFieldType" placeholder="Re-Enter New Password" formControlName="ReEnterPassword" id="reenterpassword">
              <fa-icon [icon]="reEnterEyeIcon" class="input-icon-eye" (click)="togglePasswordVisibility('reenterpassword')"></fa-icon>
              <div class="error-message">
                <div *ngIf="forgotpassword.get('ReEnterPassword')?.touched && forgotpassword.get('ReEnterPassword')?.hasError('required')" class="text-danger">
                  *ReEnter New Password is Required
                </div>
              </div>
            </div>

            <div class="d-flex flex-row">
              <button class="btn btn-primary" role="button" type="submit" [disabled]="forgotpassword.invalid"><span class="text">Submit</span></button>
              <button routerLink="" class="btn btn-secondary" role="button"><span class="text">Cancel</span></button>
            </div>

            <div class="mt-2">
              <div *ngIf="loading" class="spinner"></div>
            </div>

            <div class="mt-4">
              <ul>
                <li><i class="fas fa-circle-exclamation"></i> Must be at least 8 characters long</li>
                <li><i class="fas fa-circle-exclamation"></i> Must contain at least one uppercase and one lowercase letter (A-Z)</li>
                <li><i class="fas fa-circle-exclamation"></i> Must contain a number</li>
                <li><i class="fas fa-circle-exclamation"></i> Must contain a special character (!, %, #,&#64; etc...)</li>
              </ul>
            </div>

          </form>
          
        </div>

      </div>

</div>
