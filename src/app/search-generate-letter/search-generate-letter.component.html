<div class="main">

    <h5 id="empheading">Search generated letters :</h5>

    <div class="search-bar">

        <input type="text" id="filterInput" name="filterInput" placeholder="Search by Employee Number" [(ngModel)]="searchElement" (input)="filer($event)">

        <div *ngIf="userData.ROLE==='Admin'">
            <button class="btn btn-primary " type="submit" role="button" routerLink="/addTemplate"><b><span class="text">Add Template</span></b></button>
        </div>&nbsp;&nbsp;&nbsp;&nbsp;

        <div [ngClass]="getRoleClass(userData.ROLE)">
            <button type="submit" class="btn btn-primary" role="button" routerLink="/SelectTemplate"><b><span class="text">Prepare Letter</span></b></button>
        </div>

    </div>

    <hr style="width: 100%; border: 2px solid #948d8d;">

    <h6 style="margin: 10px 0 10px 5%;">Note: Search letters by Employee number / Candidate number and results will appear below :</h6>

    <div class="employee-list-display" *ngIf="isSearched">

        <h5 style="margin: 1% 0 2% 6%;">Results :</h5>

        <div class="card-container" *ngIf="displayedLetters.length > 0">
            <div class="card" *ngFor="let data of displayedLetters">
              <div class="card-body">
                <h5 class="card-title">{{data.LETTER_TYPE}}</h5>
                <p class="card-text">{{data.EMP_NO}}</p>
                <div class="card-actions">
                  <button style="margin: 4%;border: none;font-size: 25px;background-color: #cae0f4;" (click)="view(data.EMP_NO, data.TEMPLATE_ID, data.LETTER_TYPE)">
                    <i class="fa-solid fa-download"></i>
                  </button>&nbsp;&nbsp;
                  <button style="margin: 4%;border: none;font-size: 25px;background-color: #cae0f4;"  (click)="deleteLetter(data.EMP_ID, data.TEMPLATE_ID)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="displayedLetters.length === 0">
            <p class="paragraph">No letters data found in the database. Please click on Prepare Letter.</p>
          </div>

    </div>


    <!-- <div>
        <h5 style="margin: 1% 0 2% 4%;">Recently Generated letters:</h5>


    </div> -->

    
    <div *ngIf="loading" class="loading-spinner-container">
        <div class="loading-spinner"></div>
    </div>


</div>
